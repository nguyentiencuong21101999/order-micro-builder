syntax = "proto3";
package productProtobuf;

option go_package = "product/";


import "base/dto.proto";
import "base/entity.proto";


message GetProductsReqGrpc{
  optional int32 page = 1;
  optional int32 limit = 2;
}

message ProductResGrpc {
   repeated base.entity.ProductEntityGrpc data = 1;
    base.dto.Pagination pagination = 2;
}

service GrpcProduct {
  rpc GetProducts(GetProductsReqGrpc) returns (ProductResGrpc) {};
}



