syntax = "proto3";
package order.client.order;

option go_package = "order/";

import "base/dto.proto";
import "base/entity.proto";

/* create order */
message OrderProductGrpc{
  string productId = 2;
  string name = 3;
  string imageUrl = 4;
  double price = 5;
  int32 quality = 6;
  optional string note = 7;
  optional string attributes = 8;
}

message OrderCreateReqGrpc{
  int32 userId = 1;
  optional string sumNote = 2;
  int32 userAddressId = 3;
  repeated OrderProductGrpc products = 4;
}

message OrderCreateResGrpc {
   bool data = 1;
}

/* Get Orders */
message GetOrdersReqGrpc{
   int32 page = 1;
   int32 limit = 2;
    int32 userId = 3;
}

message OrderReqGrpc{
    base.entity.OrderEntityGrpc order = 1;
    repeated base.entity.ProductEntityGrpc products = 2;
}


message GetOrdersResGrpc {
   repeated OrderReqGrpc data = 1;
   base.dto.Pagination pagination = 2;
}

service GrpcOrder {
    rpc create(OrderCreateReqGrpc) returns (OrderCreateResGrpc) {};
    rpc getOrders(GetOrdersReqGrpc) returns (GetOrdersResGrpc) {};
  }





