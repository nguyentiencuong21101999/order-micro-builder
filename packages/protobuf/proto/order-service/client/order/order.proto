syntax = "proto3";
package order.client.order;

option go_package = "order/";

/* create order */
message OrderProductGrpc{
  string productId = 2;
  string name = 3;
  string imageUrl = 4;
  double price = 5;
  int32 quality = 6;
  optional string note = 7;
  optional string attributes = 8;
}

message OrderCreateReqGrpc{
  int32 userId = 1;
  optional string sumNote = 2;
  int32 userAddressId = 3;
  repeated OrderProductGrpc products = 4;
}

message OrderCreateResGrpc {
   bool data = 1;
}

service GrpcOrder {
  rpc create(OrderCreateReqGrpc) returns (OrderCreateResGrpc) {};
}



